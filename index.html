<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-assets>
      <a-asset-item id="buddhistModel" src="./buddhist.glb"></a-asset-item>
      <audio id="chant" src="./chant.mp3"></audio>
    </a-assets>

    <a-scene mindar-image="imageTargetSrc: ./qianfo.mind"
             embedded
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 佛像初始为灰色，后显色 -->
        <a-gltf-model id="buddha"
                      src="#buddhistModel"
                      position="0 0 0.1"
                      scale="0.8 0.8 0.8"
                      material="color: #888; metalness: 0.3; roughness: 0.8">
        </a-gltf-model>

        <!-- 佛光粒子系统 -->
        <a-entity id="particles"
                  particle-system="preset: dust; particleCount: 300; color: #ffd700; size: 0.05"
                  position="0 0.5 0.1" visible="false"></a-entity>

        <!-- 佛光莲花光圈 -->
        <a-ring id="halo"
                position="0 0.05 0"
                rotation="-90 0 0"
                radius-inner="0.3"
                radius-outer="0.45"
                color="#fff59d"
                opacity="0.4"
                visible="false"
                material="shader: flat"
                animation="property: rotation; to: -90 360 0; dur: 10000; loop: true; easing: linear">
        </a-ring>

        <!-- 渐亮顶部佛光 -->
        <a-light id="topLight" type="spot" color="#fffde7" position="0 1 0" intensity="0.0" angle="45"></a-light>

        <!-- 环境音效 -->
        <a-sound id="buddhaSound" src="#chant" autoplay="false"></a-sound>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('buddha-appearance', {
        init: function () {
          const sceneEl = this.el.sceneEl;
          const buddha = document.querySelector('#buddha');
          const particles = document.querySelector('#particles');
          const halo = document.querySelector('#halo');
          const light = document.querySelector('#topLight');
          const sound = document.querySelector('#buddhaSound');

          this.el.addEventListener('targetFound', () => {
            // 模型显色
            buddha.setAttribute('animation__fade', {
              property: 'material.color', to: '#ffffff', dur: 1500, easing: 'easeInOutQuad'
            });

            // 光环显示
            halo.setAttribute('visible', 'true');

            // 粒子效果开启
            particles.setAttribute('visible', 'true');

            // 顶部光亮
            light.setAttribute('animation__brighten', {
              property: 'intensity', to: 2.5, dur: 2000
            });

            // 播放音效
            sound.components.sound.playSound();
          });

          this.el.addEventListener('targetLost', () => {
            // 状态重置（可选）
            halo.setAttribute('visible', 'false');
            particles.setAttribute('visible', 'false');
            light.setAttribute('intensity', '0.0');
          });
        }
      });

      document.querySelector('[mindar-image-target]').setAttribute('buddha-appearance', '');
    </script>
  </body>
</html>
