<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./qianfo.mind; showStats: true;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <!-- 3D模型资源 -->
        <a-asset-item id="buddhaModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        
        <!-- 备用模型资源 -->
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 主要3D模型 - 悬浮在识别图上方 -->
        <a-gltf-model 
          id="mainModel"
          rotation="0 0 0" 
          position="0 0 0.3" 
          scale="0.008 0.008 0.008" 
          src="#buddhaModel" 
          animation="property: position; to: 0 0 0.4; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
          animation__rotation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true">
        </a-gltf-model>
        
        <!-- 辅助光效 -->
        <a-light type="point" position="0 2 1" color="#ffffff" intensity="0.8"></a-light>
        <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
        
        <!-- 可选：添加粒子效果或环境装饰 -->
        <a-ring 
          position="0 -0.1 0" 
          rotation="-90 0 0" 
          radius-inner="0.3" 
          radius-outer="0.5" 
          color="#ffd700" 
          opacity="0.3"
          animation="property: rotation; to: -90 360 0; dur: 10000; easing: linear; loop: true">
        </a-ring>
        
        <!-- 发光效果圆盘 -->
        <a-circle 
          position="0 -0.05 0" 
          rotation="-90 0 0" 
          radius="0.4" 
          color="#ffeb3b" 
          opacity="0.2"
          animation="property: scale; to: 1.2 1.2 1.2; dur: 1500; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-circle>
      </a-entity>
      
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log('AR 3D模型场景已加载');
        
        // 监听模型加载状态
        const model = document.querySelector('#mainModel');
        
        model.addEventListener('model-loaded', function() {
          console.log('3D模型加载完成');
        });
        
        model.addEventListener('model-error', function(event) {
          console.error('3D模型加载失败:', event.detail);
        });
        
        // 添加交互功能（可选）
        const targetEntity = document.querySelector('[mindar-image-target]');
        
        targetEntity.addEventListener('targetFound', function() {
          console.log('识别目标找到');
          // 可以添加找到目标时的特效
        });
        
        targetEntity.addEventListener('targetLost', function() {
          console.log('识别目标丢失');
          // 可以添加丢失目标时的处理
        });
      });
    </script>
  </body>
</html>
