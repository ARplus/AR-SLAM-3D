<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- æ›´å¯é çš„FBXæ”¯æŒ -->
    <script src="https://threejs.org/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://threejs.org/examples/js/libs/fflate.min.js"></script>
  </head>
  <body>
    <!-- å¯åŠ¨ç•Œé¢ -->
    <div id="startScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; z-index: 1000; font-family: Arial, sans-serif;">
      <div style="text-align: center; color: white;">
        <h1 style="font-size: 2.5em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">ğŸ¯ åƒä½›æ´ AR</h1>
        <p style="font-size: 1.2em; margin-bottom: 30px; opacity: 0.9;">ä½“éªŒå¢å¼ºç°å®ä¸­çš„3Dä½›åƒ</p>
        <button id="startButton" style="
          background: #fff; 
          color: #667eea; 
          border: none; 
          padding: 15px 30px; 
          font-size: 1.2em; 
          border-radius: 25px; 
          cursor: pointer; 
          box-shadow: 0 4px 15px rgba(0,0,0,0.2);
          transition: transform 0.2s;
        " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
          ğŸ¯ å¼€å§‹ AR ä½“éªŒ
        </button>
        <p style="font-size: 0.9em; margin-top: 20px; opacity: 0.7;">è¯·ç¡®ä¿æ‚¨å·²å…è®¸æ‘„åƒå¤´æƒé™</p>
      </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./qianfo.mind" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false"
             loading-screen="enabled: false">
      
      <a-assets>
        <!-- FBXæ¨¡å‹èµ„æº - ä½¿ç”¨JSDelivr CDNé¿å…CORSé—®é¢˜ -->
        <a-asset-item id="buddhaModel" src="https://cdn.jsdelivr.net/gh/ARplus/AR-SLAM-3D@main/buddha.fbx"></a-asset-item>
        
        <!-- å¤‡ç”¨GLBæ¨¡å‹ -->
        <a-asset-item id="buddhaModelGLB" src="https://cdn.jsdelivr.net/gh/ARplus/AR-SLAM-3D@main/buddhist.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- ä¸»è¦3Dæ¨¡å‹ - å…ˆå°è¯•GLBï¼Œå¤±è´¥åä½¿ç”¨FBX -->
        <a-gltf-model 
          id="mainModel"
          rotation="0 0 0" 
          position="0 0 0.3" 
          scale="0.008 0.008 0.008" 
          src="#buddhaModelGLB"
          visible="true"
          animation="property: position; to: 0 0 0.4; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
          animation__rotation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true">
        </a-gltf-model>
        
        <!-- FBXå¤‡ç”¨æ¨¡å‹ -->
        <a-entity 
          id="mainModelFBX"
          fbx-model-custom="src: #buddhaModel" 
          rotation="0 0 0" 
          position="0 0 0.3" 
          scale="0.008 0.008 0.008" 
          visible="false"
          animation="property: position; to: 0 0 0.4; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
          animation__rotation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true">
        </a-entity>
        
        <!-- è¾…åŠ©å…‰æ•ˆ -->
        <a-light type="point" position="0 2 1" color="#ffffff" intensity="0.8"></a-light>
        <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
        
        <!-- å¯é€‰ï¼šæ·»åŠ ç²’å­æ•ˆæœæˆ–ç¯å¢ƒè£…é¥° -->
        <a-ring 
          position="0 -0.1 0" 
          rotation="-90 0 0" 
          radius-inner="0.3" 
          radius-outer="0.5" 
          color="#ffd700" 
          opacity="0.3"
          animation="property: rotation; to: -90 360 0; dur: 10000; easing: linear; loop: true">
        </a-ring>
        
        <!-- å‘å…‰æ•ˆæœåœ†ç›˜ -->
        <a-circle 
          position="0 -0.05 0" 
          rotation="-90 0 0" 
          radius="0.4" 
          color="#ffeb3b" 
          opacity="0.2"
          animation="property: scale; to: 1.2 1.2 1.2; dur: 1500; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-circle>
      </a-entity>
      
    </a-scene>

    <script>
      // æ³¨å†Œè‡ªå®šä¹‰FBXç»„ä»¶ï¼ˆå¤‡ç”¨æ–¹æ¡ˆï¼‰
      AFRAME.registerComponent('fbx-model-custom', {
        schema: {
          src: {type: 'string'}
        },
        
        init: function () {
          this.model = null;
          this.loader = new THREE.FBXLoader();
        },
        
        update: function () {
          const data = this.data;
          const el = this.el;
          
          if (!data.src) return;
          
          this.remove();
          this.loader.load(data.src, (fbx) => {
            this.model = fbx;
            el.setObject3D('mesh', fbx);
            el.emit('model-loaded', {format: 'fbx', model: fbx});
          }, (progress) => {
            console.log('FBXåŠ è½½è¿›åº¦:', (progress.loaded / progress.total * 100) + '%');
          }, (error) => {
            console.error('FBXåŠ è½½å¤±è´¥:', error);
            el.emit('model-error', {format: 'fbx', src: data.src});
          });
        },
        
        remove: function () {
          if (this.model) {
            this.el.removeObject3D('mesh');
          }
        }
      });

      document.addEventListener('DOMContentLoaded', function() {
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const scene = document.querySelector('a-scene');
        
        // ç¨³å®šç³»ç»Ÿå‚æ•°
        const stabilizer = {
          positionHistory: [],
          rotationHistory: [],
          maxHistory: 5,
          smoothFactor: 0.15,
          threshold: 0.02
        };
        
        // ä½ç½®å¹³æ»‘å‡½æ•°
        function smoothTransform(currentPos, currentRot) {
          stabilizer.positionHistory.push(currentPos);
          if (stabilizer.positionHistory.length > stabilizer.maxHistory) {
            stabilizer.positionHistory.shift();
          }
          
          stabilizer.rotationHistory.push(currentRot);
          if (stabilizer.rotationHistory.length > stabilizer.maxHistory) {
            stabilizer.rotationHistory.shift();
          }
          
          const avgPos = { x: 0, y: 0, z: 0 };
          stabilizer.positionHistory.forEach(pos => {
            avgPos.x += pos.x;
            avgPos.y += pos.y;
            avgPos.z += pos.z;
          });
          
          const posCount = stabilizer.positionHistory.length;
          const smoothedPos = {
            x: avgPos.x / posCount,
            y: avgPos.y / posCount,
            z: avgPos.z / posCount
          };
          
          const avgRot = { x: 0, y: 0, z: 0 };
          stabilizer.rotationHistory.forEach(rot => {
            avgRot.x += rot.x;
            avgRot.y += rot.y;
            avgRot.z += rot.z;
          });
          
          const rotCount = stabilizer.rotationHistory.length;
          const smoothedRot = {
            x: avgRot.x / rotCount,
            y: avgRot.y / rotCount,
            z: avgRot.z / rotCount
          };
          
          return { position: smoothedPos, rotation: smoothedRot };
        }
        
        // åˆå§‹éšè—åœºæ™¯
        scene.style.display = 'none';
        
        // å¯åŠ¨æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        startButton.addEventListener('click', async function() {
          try {
            startScreen.style.display = 'none';
            scene.style.display = 'block';
            
            await new Promise(resolve => {
              if (scene.hasLoaded) {
                resolve();
              } else {
                scene.addEventListener('loaded', resolve);
              }
            });
            
            console.log('AR FBXæ¨¡å‹åœºæ™¯å·²å¯åŠ¨');
            setupStabilization();
            
          } catch (error) {
            console.error('å¯åŠ¨ARå¤±è´¥:', error);
            alert('å¯åŠ¨ARå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ‘„åƒå¤´æƒé™å¹¶åˆ·æ–°é¡µé¢é‡è¯•');
            startScreen.style.display = 'flex';
            scene.style.display = 'none';
          }
        });
        
        // è®¾ç½®ç¨³å®šç³»ç»Ÿ
        function setupStabilization() {
          const targetEntity = document.querySelector('[mindar-image-target]');
          const model = document.querySelector('#mainModel');
          const modelFBX = document.querySelector('#mainModelFBX');
          
          if (targetEntity && (model || modelFBX)) {
            let lastPosition = { x: 0, y: 0, z: 0 };
            let lastRotation = { x: 0, y: 0, z: 0 };
            let isTracking = false;
            
            targetEntity.addEventListener('targetFound', function() {
              console.log('è¯†åˆ«ç›®æ ‡æ‰¾åˆ° - æ˜¾ç¤º3Dæ¨¡å‹');
              isTracking = true;
              stabilizer.positionHistory = [];
              stabilizer.rotationHistory = [];
            });
            
            targetEntity.addEventListener('targetLost', function() {
              console.log('è¯†åˆ«ç›®æ ‡ä¸¢å¤± - éšè—3Dæ¨¡å‹');
              isTracking = false;
            });
            
            setInterval(() => {
              if (isTracking) {
                const currentPos = targetEntity.getAttribute('position') || lastPosition;
                const currentRot = targetEntity.getAttribute('rotation') || lastRotation;
                
                const positionDiff = Math.sqrt(
                  Math.pow(currentPos.x - lastPosition.x, 2) +
                  Math.pow(currentPos.y - lastPosition.y, 2) +
                  Math.pow(currentPos.z - lastPosition.z, 2)
                );
                
                if (positionDiff > stabilizer.threshold) {
                  const smoothed = smoothTransform(currentPos, currentRot);
                  
                  lastPosition = smoothed.position;
                  lastRotation = smoothed.rotation;
                  
                  // æ›´æ–°å½“å‰å¯è§çš„æ¨¡å‹
                  const activeModel = model.getAttribute('visible') ? model : modelFBX;
                  if (activeModel) {
                    activeModel.setAttribute('position', {
                      x: smoothed.position.x,
                      y: smoothed.position.y,
                      z: smoothed.position.z + 0.3
                    });
                  }
                }
              }
            }, 16);
          }
        }
        
        // ç›‘å¬æ¨¡å‹åŠ è½½çŠ¶æ€
        const model = document.querySelector('#mainModel');
        const modelFBX = document.querySelector('#mainModelFBX');
        let modelLoaded = false;
        
        if (model) {
          model.addEventListener('model-loaded', function() {
            console.log('GLBæ¨¡å‹åŠ è½½å®Œæˆ');
            modelLoaded = true;
          });
          
          model.addEventListener('model-error', function(event) {
            console.error('GLBæ¨¡å‹åŠ è½½å¤±è´¥ï¼Œå°è¯•FBXæ¨¡å‹:', event.detail);
            
            // éšè—GLBæ¨¡å‹ï¼Œæ˜¾ç¤ºFBXæ¨¡å‹
            model.setAttribute('visible', 'false');
            if (modelFBX) {
              modelFBX.setAttribute('visible', 'true');
              console.log('åˆ‡æ¢åˆ°FBXæ¨¡å‹');
            }
          });
        }
        
        if (modelFBX) {
          modelFBX.addEventListener('model-loaded', function() {
            console.log('FBXæ¨¡å‹åŠ è½½å®Œæˆ');
            modelLoaded = true;
          });
          
          modelFBX.addEventListener('model-error', function(event) {
            console.error('FBXæ¨¡å‹ä¹ŸåŠ è½½å¤±è´¥:', event.detail);
            
            // å¦‚æœéƒ½å¤±è´¥äº†ï¼Œæ˜¾ç¤ºä¸€ä¸ªç®€å•çš„å‡ ä½•ä½“ä½œä¸ºå ä½ç¬¦
            const targetEntity = document.querySelector('[mindar-image-target]');
            if (targetEntity) {
              const placeholder = document.createElement('a-box');
              placeholder.setAttribute('position', '0 0 0.3');
              placeholder.setAttribute('scale', '0.2 0.2 0.2');
              placeholder.setAttribute('color', '#ff6b6b');
              placeholder.setAttribute('animation', 'property: rotation; to: 0 360 0; dur: 3000; loop: true');
              targetEntity.appendChild(placeholder);
              console.log('æ˜¾ç¤ºå ä½ç¬¦å‡ ä½•ä½“');
            }
          });
        }
      });
    </script>
  </body>
</html>
