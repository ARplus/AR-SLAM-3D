<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- 启动界面 -->
    <div id="startScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; z-index: 1000; font-family: Arial, sans-serif;">
      <div style="text-align: center; color: white;">
        <h1 style="font-size: 2.5em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">🏯 千佛洞 AR</h1>
        <p style="font-size: 1.2em; margin-bottom: 30px; opacity: 0.9;">体验增强现实中的3D佛像</p>
        <button id="startButton" style="
          background: #fff; 
          color: #667eea; 
          border: none; 
          padding: 15px 30px; 
          font-size: 1.2em; 
          border-radius: 25px; 
          cursor: pointer; 
          box-shadow: 0 4px 15px rgba(0,0,0,0.2);
          transition: transform 0.2s;
        " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
          🎯 开始 AR 体验
        </button>
        <p style="font-size: 0.9em; margin-top: 20px; opacity: 0.7;">请确保您已允许摄像头权限</p>
      </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./qianfo.mind" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false"
             loading-screen="enabled: false">
      
      <a-assets>
        <!-- 3D模型资源 -->
        <a-asset-item id="buddhaModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        
        <!-- 备用模型资源 -->
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 主要3D模型 - 悬浮在识别图上方 -->
        <a-gltf-model 
          id="mainModel"
          rotation="0 0 0" 
          position="0 0 0.3" 
          scale="0.008 0.008 0.008" 
          src="#buddhaModel" 
          animation="property: position; to: 0 0 0.4; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
          animation__rotation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true">
        </a-gltf-model>
        
        <!-- 辅助光效 -->
        <a-light type="point" position="0 2 1" color="#ffffff" intensity="0.8"></a-light>
        <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
        
        <!-- 可选：添加粒子效果或环境装饰 -->
        <a-ring 
          position="0 -0.1 0" 
          rotation="-90 0 0" 
          radius-inner="0.3" 
          radius-outer="0.5" 
          color="#ffd700" 
          opacity="0.3"
          animation="property: rotation; to: -90 360 0; dur: 10000; easing: linear; loop: true">
        </a-ring>
        
        <!-- 发光效果圆盘 -->
        <a-circle 
          position="0 -0.05 0" 
          rotation="-90 0 0" 
          radius="0.4" 
          color="#ffeb3b" 
          opacity="0.2"
          animation="property: scale; to: 1.2 1.2 1.2; dur: 1500; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-circle>
      </a-entity>
      
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const scene = document.querySelector('a-scene');
        
        // 初始隐藏场景
        scene.style.display = 'none';
        
        // 启动按钮点击事件
        startButton.addEventListener('click', async function() {
          try {
            // 隐藏启动界面
            startScreen.style.display = 'none';
            
            // 显示AR场景
            scene.style.display = 'block';
            
            // 等待场景加载
            await new Promise(resolve => {
              if (scene.hasLoaded) {
                resolve();
              } else {
                scene.addEventListener('loaded', resolve);
              }
            });
            
            console.log('AR 3D模型场景已启动');
            
          } catch (error) {
            console.error('启动AR失败:', error);
            alert('启动AR失败，请检查摄像头权限并刷新页面重试');
            startScreen.style.display = 'flex';
            scene.style.display = 'none';
          }
        });
        
        // 监听模型加载状态
        const model = document.querySelector('#mainModel');
        
        if (model) {
          model.addEventListener('model-loaded', function() {
            console.log('3D模型加载完成');
          });
          
          model.addEventListener('model-error', function(event) {
            console.error('3D模型加载失败:', event.detail);
          });
        }
        
        // 添加目标识别事件监听
        const targetEntity = document.querySelector('[mindar-image-target]');
        
        if (targetEntity) {
          targetEntity.addEventListener('targetFound', function() {
            console.log('识别目标找到 - 显示3D模型');
          });
          
          targetEntity.addEventListener('targetLost', function() {
            console.log('识别目标丢失 - 隐藏3D模型');
          });
        }
      });
    </script>
  </body>
</html>
