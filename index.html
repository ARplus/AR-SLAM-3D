<!DOCTYPE html>
<html>
  <head>
    <title>佛像 AR 体验【终极调试版】</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <div id="startScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; z-index: 1000; font-family: sans-serif;">
      <div style="text-align: center; color: white;">
        <h1 style="font-size: 2.5em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">🧘 佛像 AR</h1>
        <p style="font-size: 1.2em; margin-bottom: 30px; opacity: 0.9;">体验增强现实中的3D佛像模型</p>
        <button id="startButton" style="background: #fff; color: #667eea; border: none; padding: 15px 30px; font-size: 1.2em; border-radius: 25px; cursor: pointer;">
          🎯 开始 AR 体验
        </button>
      </div>
    </div>
    <div id="zoomButton" style="position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: linear-gradient(45deg, #ffd700, #ff8f00); color: white; border: none; padding: 18px 30px; border-radius: 30px; font-family: Arial, sans-serif; font-weight: bold; z-index: 9999; font-size: 18px; display: none;">
      🔍 放大佛像
    </div>

    <a-scene id="ar-scene" mindar-image="imageTargetSrc: ./qianfo.mind;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
             loading-screen="enabled: false" style="display: none;">
      <a-assets>
        <a-asset-item id="buddhistModel" src="./buddhist.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="ar-anchor" mindar-image-target="targetIndex: 0" visible="false">
        <a-gltf-model 
          id="mainModel" rotation="0 0 0" position="0 0 0.1" scale="0.8 0.8 0.8" 
          src="#buddhistModel">
        </a-gltf-model>
        <a-light id="buddhaRay" type="spot" color="#FFD700" intensity="0" angle="40" position="0 1.5 0.5" target="#mainModel"></a-light>
        <a-light type="ambient" color="#665544" intensity="0.7"></a-light>
        <a-light type="directional" position="0 2 1" color="#ffecb3" intensity="1.0"></a-light>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const startButton = document.getElementById('startButton');
        const scene = document.getElementById('ar-scene');
        const zoomButton = document.getElementById('zoomButton');
        const anchor = document.getElementById('ar-anchor');
        const model = document.getElementById('mainModel');
        const buddhaRay = document.getElementById('buddhaRay');

        let isLarge = false;
        let animationInterval = null; // 用于存放我们的动画计时器

        // 1. 启动AR
        startButton.addEventListener('click', () => {
          startScreen.style.display = 'none';
          scene.style.display = 'block';
        });
        
        // 2. 监听模型加载完成事件，这是关键！
        model.addEventListener('model-loaded', function (e) {
            console.log("模型已加载成功！准备深入修改材质。");
            const mesh = model.getObject3D('mesh'); // 获取模型对象
            if (!mesh) return;

            // 遍历所有子网格，强制打开透明并设为全透明
            mesh.traverse(function (node) {
                if (node.isMesh) {
                    console.log("找到子网格:", node.name, "，强制修改其材质。");
                    node.material.transparent = true;
                    node.material.opacity = 0;
                }
            });
        });

        // 3. 识别成功后，启动手动动画
        anchor.addEventListener("targetFound", event => {
          console.log("识别成功，启动手动动画！");
          anchor.setAttribute('visible', 'true');
          zoomButton.style.display = 'block';

          // 清除旧的动画计时器（如果有）
          if (animationInterval) clearInterval(animationInterval);

          let startTime = null;
          const duration = 1500; // 动画时长1.5秒

          function animate(timestamp) {
            if (!startTime) startTime = timestamp;
            const progress = (timestamp - startTime) / duration;

            if (progress < 1) {
              // 模型淡入
              const mesh = model.getObject3D('mesh');
              if(mesh) {
                mesh.traverse(function (node) {
                  if (node.isMesh) {
                    node.material.opacity = progress;
                  }
                });
              }
              // 灯光亮起
              buddhaRay.setAttribute('light', {intensity: progress * 4.0});
              
              requestAnimationFrame(animate); // 请求下一帧
            } else {
              // 动画结束，确保最终值为100%
              const mesh = model.getObject3D('mesh');
               if(mesh) {
                mesh.traverse(function (node) {
                  if (node.isMesh) {
                    node.material.opacity = 1;
                  }
                });
              }
              buddhaRay.setAttribute('light', {intensity: 4.0});
              console.log("手动动画播放完毕。");
            }
          }

          requestAnimationFrame(animate); // 开始动画循环
        });

        // 4. 识别丢失后，重置状态
        anchor.addEventListener("targetLost", event => {
          console.log("识别丢失，重置状态。");
          anchor.setAttribute('visible', 'false');
          zoomButton.style.display = 'none';

          // 停止任何正在进行的动画
          if (animationInterval) clearInterval(animationInterval);
          
          // 将所有网格的透明度立即重置为0
          const mesh = model.getObject3D('mesh');
          if (!mesh) return;
          mesh.traverse(function (node) {
              if (node.isMesh) {
                  node.material.opacity = 0;
              }
          });
          // 重置灯光
          buddhaRay.setAttribute('light', {intensity: 0});
        });

        // 5. 缩放逻辑 (保持不变)
        zoomButton.addEventListener('click', () => {
          if (!anchor.getAttribute('visible')) return;
          if (!isLarge) {
            model.setAttribute('scale', '1.8 1.8 1.8');
            zoomButton.innerHTML = '✨ 缩小佛像';
            isLarge = true;
          } else {
            model.setAttribute('scale', '0.8 0.8 0.8');
            zoomButton.innerHTML = '🔍 放大佛像';
            isLarge = false;
          }
        });
      });
    </script>
  </body>
</html>
