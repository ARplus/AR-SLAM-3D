<html>
  <head>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <body>
    <!-- å¯åŠ¨ç•Œé¢ -->
    <div id="startScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; z-index: 1000; font-family: Arial, sans-serif;">
      <div style="text-align: center; color: white;">
        <h1 style="font-size: 2.5em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">ğŸ—¾ æç™½ AR</h1>
        <p style="font-size: 1.2em; margin-bottom: 30px; opacity: 0.9;">ä½“éªŒå¢å¼ºç°å®ä¸­çš„3Dæç™½</p>
        <button id="startButton" style="
          background: #fff; 
          color: #667eea; 
          border: none; 
          padding: 15px 30px; 
          font-size: 1.2em; 
          border-radius: 25px; 
          cursor: pointer; 
          box-shadow: 0 4px 15px rgba(0,0,0,0.2);
          transition: transform 0.2s;
        " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
          ğŸ¯ å¼€å§‹ AR ä½“éªŒ
        </button>
        <p style="font-size: 0.9em; margin-top: 20px; opacity: 0.7;">è¯·ç¡®ä¿æ‚¨å·²å…è®¸æ‘„åƒå¤´æƒé™</p>
      </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./qianfo.mind"

      <a-assets>
        <!-- æç™½3Dæ¨¡å‹ -->
        <a-asset-item id="japanMapModel" src="./gufenglibai.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- æç™½3Dæ¨¡å‹ - æ‚¬æµ®åœ¨è¯†åˆ«å›¾ä¸Šæ–¹ -->
        <a-gltf-model 
          id="mainModel"
          rotation="0 0 0" 
          position="0 0 0.2" 
          scale="0.1 0.1 0.1" 
          src="#japanMapModel" 
          animation="property: position; to: 0 0 0.3; dur: 3000; easing: easeInOutSine; loop: true; dir: alternate"
          animation__rotation="property: rotation; to: 0 360 0; dur: 12000; easing: linear; loop: true">
        </a-gltf-model>
        
        <!-- ä¸“ä¸ºåœ°å›¾ä¼˜åŒ–çš„å…‰æ•ˆ -->
        <a-light type="point" position="0 1 1" color="#ffffff" intensity="1.0"></a-light>
        <a-light type="point" position="1 0 1" color="#e3f2fd" intensity="0.6"></a-light>
        <a-light type="ambient" color="#303030" intensity="0.5"></a-light>
        
        <!-- æ—¥æœ¬ä¸»é¢˜è£…é¥°æ•ˆæœ -->
        <a-ring 
          position="0 -0.05 0" 
          rotation="-90 0 0" 
          radius-inner="0.4" 
          radius-outer="0.6" 
          color="#ff6b6b" 
          opacity="0.3"
          animation="property: rotation; to: -90 -360 0; dur: 15000; easing: linear; loop: true">
        </a-ring>
        
        <!-- åº•éƒ¨å‘å…‰åœ†ç›˜ -->
        <a-circle 
          position="0 -0.02 0" 
          rotation="-90 0 0" 
          radius="0.5" 
          color="#4fc3f7" 
          opacity="0.25"
          animation="property: scale; to: 1.3 1.3 1.3; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-circle>
        
        <!-- æ—¥å¼ç²’å­æ•ˆæœ -->
        <a-box 
          position="0.3 0.3 0.3" 
          width="0.02" 
          height="0.02" 
          depth="0.02" 
          color="#ffcdd2"
          animation="property: position; to: -0.3 0.5 0.3; dur: 4000; easing: easeInOutCubic; loop: true; dir: alternate">
        </a-box>
        <a-box 
          position="-0.3 0.2 0.4" 
          width="0.015" 
          height="0.015" 
          depth="0.015" 
          color="#f8bbd9"
          animation="property: position; to: 0.3 0.4 0.2; dur: 5000; easing: easeInOutCubic; loop: true; dir: alternate">
        </a-box>
      </a-entity>
      
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const scene = document.querySelector('a-scene');
        
        // ç¨³å®šç³»ç»Ÿå‚æ•°
        const stabilizer = {
          positionHistory: [],
          rotationHistory: [],
          maxHistory: 5,
          smoothFactor: 0.15,  // æ›´å¼ºçš„å¹³æ»‘
          threshold: 0.02      // ä½ç½®å˜åŒ–é˜ˆå€¼
        };
        
        // ä½ç½®å¹³æ»‘å‡½æ•°
        function smoothTransform(currentPos, currentRot) {
          // ä½ç½®å¹³æ»‘
          stabilizer.positionHistory.push(currentPos);
          if (stabilizer.positionHistory.length > stabilizer.maxHistory) {
            stabilizer.positionHistory.shift();
          }
          
          // æ—‹è½¬å¹³æ»‘
          stabilizer.rotationHistory.push(currentRot);
          if (stabilizer.rotationHistory.length > stabilizer.maxHistory) {
            stabilizer.rotationHistory.shift();
          }
          
          // è®¡ç®—å¹³å‡ä½ç½®
          const avgPos = { x: 0, y: 0, z: 0 };
          stabilizer.positionHistory.forEach(pos => {
            avgPos.x += pos.x;
            avgPos.y += pos.y;
            avgPos.z += pos.z;
          });
          
          const posCount = stabilizer.positionHistory.length;
          const smoothedPos = {
            x: avgPos.x / posCount,
            y: avgPos.y / posCount,
            z: avgPos.z / posCount
          };
          
          // è®¡ç®—å¹³å‡æ—‹è½¬
          const avgRot = { x: 0, y: 0, z: 0 };
          stabilizer.rotationHistory.forEach(rot => {
            avgRot.x += rot.x;
            avgRot.y += rot.y;
            avgRot.z += rot.z;
          });
          
          const rotCount = stabilizer.rotationHistory.length;
          const smoothedRot = {
            x: avgRot.x / rotCount,
            y: avgRot.y / rotCount,
            z: avgRot.z / rotCount
          };
          
          return { position: smoothedPos, rotation: smoothedRot };
        }
        
        // åˆå§‹éšè—åœºæ™¯
        scene.style.display = 'none';
        
        // å¯åŠ¨æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        startButton.addEventListener('click', async function() {
          try {
            startScreen.style.display = 'none';
            scene.style.display = 'block';
            
            await new Promise(resolve => {
              if (scene.hasLoaded) {
                resolve();
              } else {
                scene.addEventListener('loaded', resolve);
              }
            });
            
            console.log('AR æç™½åœºæ™¯å·²å¯åŠ¨');
            
            // å¯åŠ¨ç¨³å®šç³»ç»Ÿ
            setupStabilization();
            
          } catch (error) {
            console.error('å¯åŠ¨ARå¤±è´¥:', error);
            alert('å¯åŠ¨ARå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ‘„åƒå¤´æƒé™å¹¶åˆ·æ–°é¡µé¢é‡è¯•');
            startScreen.style.display = 'flex';
            scene.style.display = 'none';
          }
        });
        
        // è®¾ç½®ç¨³å®šç³»ç»Ÿ
        function setupStabilization() {
          const targetEntity = document.querySelector('[mindar-image-target]');
          const model = document.querySelector('#mainModel');
          
          if (targetEntity && model) {
            let lastPosition = { x: 0, y: 0, z: 0 };
            let lastRotation = { x: 0, y: 0, z: 0 };
            let isTracking = false;
            
            // ç›®æ ‡æ£€æµ‹äº‹ä»¶
            targetEntity.addEventListener('targetFound', function() {
              console.log('è¯†åˆ«ç›®æ ‡æ‰¾åˆ° - æ˜¾ç¤ºæç™½æ¨¡å‹');
              isTracking = true;
              
              // é‡ç½®å†å²è®°å½•ï¼Œé¿å…çªç„¶è·³è·ƒ
              stabilizer.positionHistory = [];
              stabilizer.rotationHistory = [];
            });
            
            targetEntity.addEventListener('targetLost', function() {
              console.log('è¯†åˆ«ç›®æ ‡ä¸¢å¤± - éšè—æç™½æ¨¡å‹');
              isTracking = false;
            });
            
            // å®æ—¶ç¨³å®šæ›´æ–°
            setInterval(() => {
              if (isTracking) {
                const currentPos = targetEntity.getAttribute('position') || lastPosition;
                const currentRot = targetEntity.getAttribute('rotation') || lastRotation;
                
                // æ£€æŸ¥å˜åŒ–æ˜¯å¦è¶³å¤Ÿå¤§
                const positionDiff = Math.sqrt(
                  Math.pow(currentPos.x - lastPosition.x, 2) +
                  Math.pow(currentPos.y - lastPosition.y, 2) +
                  Math.pow(currentPos.z - lastPosition.z, 2)
                );
                
                if (positionDiff > stabilizer.threshold) {
                  const smoothed = smoothTransform(currentPos, currentRot);
                  
                  // åº”ç”¨å¹³æ»‘åçš„å˜æ¢
                  lastPosition = smoothed.position;
                  lastRotation = smoothed.rotation;
                  
                  // æ›´æ–°æ¨¡å‹ä½ç½®ï¼ˆä¿æŒç›¸å¯¹åç§»ï¼‰
                  model.setAttribute('position', {
                    x: smoothed.position.x,
                    y: smoothed.position.y,
                    z: smoothed.position.z + 0.2  // ä¿æŒåœ¨è¯†åˆ«å›¾ä¸Šæ–¹
                  });
                }
              }
            }, 16); // çº¦60fps
          }
        }
        
        // ç›‘å¬æ¨¡å‹åŠ è½½çŠ¶æ€
        const model = document.querySelector('#mainModel');
        
        if (model) {
          model.addEventListener('model-loaded', function() {
            console.log('æç™½æ¨¡å‹åŠ è½½å®Œæˆ');
          });
          
          model.addEventListener('model-error', function(event) {
            console.error('æç™½æ¨¡å‹åŠ è½½å¤±è´¥:', event.detail);
          });
        }
      });
    </script>
  </body>
</html>
