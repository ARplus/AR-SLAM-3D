<html>

  <body>
    <!-- å¯åŠ¨ç•Œé¢ -->

        <p style="font-size: 1.2em; margin-bottom: 30px; opacity: 0.9;">ä½“éªŒå¢å¼ºç°å®ä¸­çš„3Dä½›åƒåŠ¨ç”»</p>
        <button id="startButton" style="
          background: #fff; 
          color: #667eea;

        " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
          ğŸ¯ å¼€å§‹ AR ä½“éªŒ
        </button>
        <p style="font-size: 0.9em; margin-top: 20px; opacity: 0.7;">è¯·ç¡®ä¿æ‚¨å·²å…è®¸æ‘„åƒå¤´æƒé™</p>

    <a-scene mindar-image="imageTargetSrc: ./qianfo.mind"

      <a-assets>
        <!-- 3Dæ¨¡å‹èµ„æº - æ›¿æ¢ä¸ºæ‚¨çš„buddhist.glbæ¨¡å‹ -->
        <a-asset-item id="buddhaModel" src="./buddhist.glb"></a-asset-item>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-gltf-model 
          id="mainModel"

        <!-- è¾…åŠ©å…‰æ•ˆ -->
        <a-light type="point" position="0 2 1" color="#ffffff" intensity="0.8"></a-light>
        <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
        
        <!-- å¯é€‰ï¼šæ·»åŠ ç²’å­æ•ˆæœæˆ–ç¯å¢ƒè£…é¥° -->
        <a-ring

        <!-- å‘å…‰æ•ˆæœåœ†ç›˜ -->

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const scene = document.querySelector('a-scene');
        
        // ç¨³å®šç³»ç»Ÿå‚æ•°
        const stabilizer = {
          positionHistory: [],
          rotationHistory: [],
          maxHistory: 5,
          smoothFactor: 0.15,
          threshold: 0.02
        };
        
        // ä½ç½®å¹³æ»‘å‡½æ•°
        function smoothTransform(currentPos, currentRot) {
          stabilizer.positionHistory.push(currentPos);
          if (stabilizer.positionHistory.length > stabilizer.maxHistory) {
            stabilizer.positionHistory.shift();
          }
          
          stabilizer.rotationHistory.push(currentRot);
          if (stabilizer.rotationHistory.length > stabilizer.maxHistory) {
            stabilizer.rotationHistory.shift();
          }
          
          const avgPos = { x: 0, y: 0, z: 0 };
          stabilizer.positionHistory.forEach(pos => {
            avgPos.x += pos.x;
            avgPos.y += pos.y;
            avgPos.z += pos.z;
          });
          
          const posCount = stabilizer.positionHistory.length;
          const smoothedPos = {
            x: avgPos.x / posCount,
            y: avgPos.y / posCount,
            z: avgPos.z / posCount
          };
          
          const avgRot = { x: 0, y: 0, z: 0 };
          stabilizer.rotationHistory.forEach(rot => {
            avgRot.x += rot.x;
            avgRot.y += rot.y;
            avgRot.z += rot.z;
          });
          
          const rotCount = stabilizer.rotationHistory.length;
          const smoothedRot = {
            x: avgRot.x / rotCount,
            y: avgRot.y / rotCount,
            z: avgRot.z / rotCount
          };
          
          return { position: smoothedPos, rotation: smoothedRot };
        }
        
        // åˆå§‹éšè—åœºæ™¯
        scene.style.display = 'none';
        
        // å¯åŠ¨æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        startButton.addEventListener('click', async function() {
          try {
            startScreen.style.display = 'none';
            scene.style.display = 'block';
            
            await new Promise(resolve => {
              if (scene.hasLoaded) {
                resolve();
              } else {
                scene.addEventListener('loaded', resolve);
              }
            });
            
            console.log('AR 3DåŠ¨ç”»æ¨¡å‹åœºæ™¯å·²å¯åŠ¨');
            
            // å¯åŠ¨ç¨³å®šç³»ç»Ÿ
            setupStabilization();
            
          } catch (error) {
            console.error('å¯åŠ¨ARå¤±è´¥:', error);
            alert('å¯åŠ¨ARå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ‘„åƒå¤´æƒé™å¹¶åˆ·æ–°é¡µé¢é‡è¯•');
            startScreen.style.display = 'flex';
            scene.style.display = 'none';
          }
        });
        
        // è®¾ç½®ç¨³å®šç³»ç»Ÿå’ŒåŠ¨ç”»æ§åˆ¶
        function setupStabilization() {
          const targetEntity = document.querySelector('[mindar-image-target]');
          const model = document.querySelector('#mainModel');
          
          if (targetEntity && model) {
            let lastPosition = { x: 0, y: 0, z: 0 };
            let lastRotation = { x: 0, y: 0, z: 0 };
            let isTracking = false;
            let animationMixer = null;
            
            // ç›‘å¬æ¨¡å‹åŠ è½½å®Œæˆäº‹ä»¶
            model.addEventListener('model-loaded', function() {
              console.log('3Dæ¨¡å‹åŠ è½½å®Œæˆ');
              
              // å»¶è¿Ÿè·å–åŠ¨ç”»ä¿¡æ¯ï¼Œç¡®ä¿æ¨¡å‹å®Œå…¨åŠ è½½
              setTimeout(() => {
                const object3D = model.getObject3D('mesh');
                if (object3D) {
                  console.log('æ¨¡å‹å¯¹è±¡3Dè·å–æˆåŠŸ');
                  
                  // æ£€æŸ¥åŠ¨ç”»
                  if (object3D.animations && object3D.animations.length > 0) {
                    console.log('å‘ç°åŠ¨ç”»æ•°é‡:', object3D.animations.length);
                    object3D.animations.forEach((clip, index) => {
                      console.log(`åŠ¨ç”» ${index}:`, clip.name, 'æ—¶é•¿:', clip.duration);
                    });
                    
                    // æ‰‹åŠ¨åˆ›å»ºåŠ¨ç”»æ··åˆå™¨
                    const mixer = new THREE.AnimationMixer(object3D);
                    const action = mixer.clipAction(object3D.animations[0]);
                    action.play();
                    
                    console.log('åŠ¨ç”»å¼€å§‹æ’­æ”¾');
                    
                    // ä¿å­˜æ··åˆå™¨ä»¥ä¾¿åç»­æ§åˆ¶
                    model.mixer = mixer;
                    model.action = action;
                    
                    // å¯åŠ¨åŠ¨ç”»æ›´æ–°å¾ªç¯
                    const clock = new THREE.Clock();
                    function animate() {
                      if (model.mixer && isTracking) {
                        model.mixer.update(clock.getDelta());
                      }
                      requestAnimationFrame(animate);
                    }
                    animate();
                    
                  } else {
                    console.log('æ¨¡å‹ä¸­æœªæ‰¾åˆ°åŠ¨ç”»æ•°æ®');
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰animation-mixerç»„ä»¶
                    animationMixer = model.components['animation-mixer'];
                    if (animationMixer) {
                      console.log('ä½¿ç”¨A-Frame animation-mixerç»„ä»¶');
                      if (animationMixer.mixer && animationMixer.mixer._actions.length > 0) {
                        console.log('A-FrameåŠ¨ç”»æ··åˆå™¨åŒ…å«åŠ¨ä½œ:', animationMixer.mixer._actions.length);
                        animationMixer.mixer._actions.forEach(action => {
                          action.play();
                        });
                      }
                    }
                  }
                } else {
                  console.log('æ— æ³•è·å–æ¨¡å‹çš„3Då¯¹è±¡');
                }
              }, 500);
            });
            
            // ç›®æ ‡æ£€æµ‹äº‹ä»¶
            targetEntity.addEventListener('targetFound', function() {
              console.log('è¯†åˆ«ç›®æ ‡æ‰¾åˆ° - æ˜¾ç¤º3Dæ¨¡å‹');
              isTracking = true;
              model.setAttribute('visible', true);
              
              // é‡ç½®å†å²è®°å½•ï¼Œé¿å…çªç„¶è·³è·ƒ
              stabilizer.positionHistory = [];
              stabilizer.rotationHistory = [];
              
              targetEntity.addEventListener('targetFound', function() {
              console.log('è¯†åˆ«ç›®æ ‡æ‰¾åˆ° - æ˜¾ç¤º3Dæ¨¡å‹');
              isTracking = true;
              model.setAttribute('visible', true);
              
              // é‡ç½®å†å²è®°å½•ï¼Œé¿å…çªç„¶è·³è·ƒ
              stabilizer.positionHistory = [];
              stabilizer.rotationHistory = [];
              
              // æ¢å¤åŠ¨ç”»æ’­æ”¾
              if (model.action) {
                model.action.paused = false;
                console.log('æ¢å¤æ‰‹åŠ¨åŠ¨ç”»æ’­æ”¾');
              } else if (animationMixer && animationMixer.mixer) {
                console.log('æ¢å¤A-FrameåŠ¨ç”»æ’­æ”¾');
                animationMixer.mixer._actions.forEach(action => {
                  action.paused = false;
                });
              }
            });
            
            targetEntity.addEventListener('targetLost', function() {
              console.log('è¯†åˆ«ç›®æ ‡ä¸¢å¤± - éšè—3Dæ¨¡å‹');
              isTracking = false;
              model.setAttribute('visible', false);
              
              // æš‚åœåŠ¨ç”»ä»¥èŠ‚çœæ€§èƒ½
              if (model.action) {
                model.action.paused = true;
                console.log('æš‚åœæ‰‹åŠ¨åŠ¨ç”»');
              } else if (animationMixer && animationMixer.mixer) {
                console.log('æš‚åœA-FrameåŠ¨ç”»');
                animationMixer.mixer._actions.forEach(action => {
                  action.paused = true;
                });
              }
            });
            });
            
            // å®æ—¶ç¨³å®šæ›´æ–°
            setInterval(() => {
              if (isTracking) {
                const currentPos = targetEntity.getAttribute('position') || lastPosition;
                const currentRot = targetEntity.getAttribute('rotation') || lastRotation;
                
                const positionDiff = Math.sqrt(
                  Math.pow(currentPos.x - lastPosition.x, 2) +
                  Math.pow(currentPos.y - lastPosition.y, 2) +
                  Math.pow(currentPos.z - lastPosition.z, 2)
                );
                
                if (positionDiff > stabilizer.threshold) {
                  const smoothed = smoothTransform(currentPos, currentRot);
                  
                  lastPosition = smoothed.position;
                  lastRotation = smoothed.rotation;
                  
                  // æ›´æ–°æ¨¡å‹ä½ç½®ï¼ˆä¿æŒç›¸å¯¹åç§»ï¼‰
                  model.setAttribute('position', {
                    x: smoothed.position.x,
                    y: smoothed.position.y,
                    z: smoothed.position.z + 0.3
                  });
                }
              }
            }, 16);
          }
        }
        
        // ç›‘å¬æ¨¡å‹åŠ è½½é”™è¯¯
        const model = document.querySelector('#mainModel');
        if (model) {
          model.addEventListener('model-error', function(event) {
            console.error('3Dæ¨¡å‹åŠ è½½å¤±è´¥:', event.detail);
            alert('æ¨¡å‹åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥buddhist.glbæ–‡ä»¶æ˜¯å¦å­˜åœ¨');
          });
        }
      });
    </script>
