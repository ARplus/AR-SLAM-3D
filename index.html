        // è¶…å¼ºç¨³å®šæ€§å¹³æ»‘å‡½æ•°
        function ultraSmoothTransform(currentPos, currentRot) {
          // ä½ç½®å¹³æ»‘
          stabilizer.positionHistory.push({...currentPos});
          if (stabilizer.positionHistory.length > stabilizer.maxHistory) {
            stabilizer.positionHistory.shift();
          }
          
          // æ£€æµ‹æ˜¯å¦åœ¨é™æ­¢çŠ¶æ€
          if (stabilizer.positionHistory.length >= 5) {
            const recent = stabilizer.positionHistory.slice(-5);
            const avgRecent = recent.reduce((acc, pos) => ({
              x: acc.x + pos.x / 5,
              y: acc.y + pos.y / 5,
              z: acc.z + pos.z / 5
            }), {x: 0, y: 0, z: 0});
            
            const maxDeviation = Math.max(
              ...recent.map(pos => Math.sqrt(
                Math.pow(pos.x - avgRecent.x, 2) +
                Math.pow(pos.y - avgRecent.y, 2) +
                Math.pow(pos.z - avgRecent.z, 2)
              ))
            );
            
            // åˆ¤æ–­æ˜¯å¦ä¸ºé™æ­¢çŠ¶æ€
            if (maxDeviation < stabilizer.staticThreshold) {
              stabilizer.staticFrames++;
              if (stabilizer.staticFrames > 8) { // è¿ç»­8å¸§é™æ­¢
                stabilizer.isStatic = true;
                if (!stabilizer.lockPosition) {
                  stabilizer.lockPosition = {...avgRecent};
                }
                return { position: stabilizer.lockPosition, rotation: currentRot };
              }
            } else {
              stabilizer.staticFrames = 0;
              stabilizer.isStatic = false;
              stabilizer.lockPosition = null;
            }
          }
          
          // å¦‚æœä¸æ˜¯é™æ­¢çŠ¶æ€ï¼Œä½¿ç”¨åŠ æƒå¹³æ»‘

            avgPos.x += pos.x * weight;
            avgPos.y += pos.y * weight;
            avgPos.z += pos.z * weight;
            totalWeight += weight;
          });
          
          const smoothedPos = {
            x: avgPos.x / totalWeight,
            y: avgPos.y / totalWeight,
            z: avgPos.z / totalWeight
          };
          
          return { position: smoothedPos, rotation: currentRot };
        }
