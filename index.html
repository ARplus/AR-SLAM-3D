<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        overflow: hidden;
      }
      #startScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex; justify-content: center; align-items: center;
        z-index: 1000; font-family: Arial, sans-serif;
      }
      #startScreen h1 {
        font-size: 2.5em; margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        color: white;
      }
      #startScreen p { color: white; opacity: 0.9; }
      #startButton {
        background: #fff; color: #667eea; border: none;
        padding: 15px 30px; font-size: 1.2em; border-radius: 25px;
        cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: transform 0.2s;
      }
      #startButton:hover { transform: scale(1.05); }
    </style>
  </head>
  <body>
    <div id="startScreen">
      <div style="text-align: center;">
        <h1>ğŸ§˜ ä½›åƒ AR</h1>
        <p>ä½“éªŒå¢å¼ºç°å®ä¸­çš„3Dä½›åƒæ¨¡å‹</p>
        <p>ğŸ’¡ è¯·æ‰«æè¯†åˆ«å›¾å¼€å§‹ä½“éªŒ</p>
        <button id="startButton">ğŸ¯ å¼€å§‹ AR ä½“éªŒ</button>
      </div>
    </div>

    <a-scene id="arScene" style="display: none;"
             mindar-image="imageTargetSrc: ./qianfo.mind"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true"
             loading-screen="enabled: false">

      <a-assets>
        <a-asset-item id="buddhistModel" src="./buddhist.glb"></a-asset-item>
        <audio id="chant" src="./chant.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="buddha"
                      src="#buddhistModel"
                      position="0 0 0.1"
                      scale="0.8 0.8 0.8"
                      material="color: #888; metalness: 0.3; roughness: 0.8">
        </a-gltf-model>

        <a-entity id="particles"
                  particle-system="preset: dust; particleCount: 300; color: #ffd700; size: 0.05"
                  position="0 0.5 0.1" visible="false"></a-entity>

        <a-ring id="halo"
                position="0 0.05 0"
                rotation="-90 0 0"
                radius-inner="0.3"
                radius-outer="0.45"
                color="#fff59d"
                opacity="0.4"
                visible="false"
                material="shader: flat"
                animation="property: rotation; to: -90 360 0; dur: 10000; loop: true; easing: linear">
        </a-ring>

        <a-light id="topLight" type="spot" color="#fffde7" position="0 1 0" intensity="0.0" angle="45"></a-light>

        <a-sound id="buddhaSound" src="#chant" autoplay="false"></a-sound>
      </a-entity>
    </a-scene>

    <script>
      document.getElementById('startButton').addEventListener('click', () => {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('arScene').style.display = 'block';
      });

      AFRAME.registerComponent('buddha-appearance', {
        init: function () {
          const sceneEl = this.el.sceneEl;
          const buddha = document.querySelector('#buddha');
          const particles = document.querySelector('#particles');
          const halo = document.querySelector('#halo');
          const light = document.querySelector('#topLight');
          const sound = document.querySelector('#buddhaSound');

          this.el.addEventListener('targetFound', () => {
            buddha.setAttribute('animation__fade', {
              property: 'material.color', to: '#ffffff', dur: 1500, easing: 'easeInOutQuad'
            });
            halo.setAttribute('visible', 'true');
            particles.setAttribute('visible', 'true');
            light.setAttribute('animation__brighten', {
              property: 'intensity', to: 2.5, dur: 2000
            });
            sound.components.sound.playSound();
          });

          this.el.addEventListener('targetLost', () => {
            halo.setAttribute('visible', 'false');
            particles.setAttribute('visible', 'false');
            light.setAttribute('intensity', '0.0');
          });
        }
      });

      document.querySelector('[mindar-image-target]').setAttribute('buddha-appearance', '');
    </script>
  </body>
</html>
