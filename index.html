        <p style="font-size: 1em; margin-bottom: 20px; opacity: 0.8;">ğŸ’¡ æ‰«æè¯†åˆ«å›¾åå¯ç‚¹å‡»æ¨¡å‹æ”¾å¤§</p>
        <button id="startButton" style="
          background: #fff;

        </button>
        <p style="font-size: 0.9em; margin-top: 20px; opacity: 0.7;">è¯·ç¡®ä¿æ‚¨å·²å…è®¸æ‘„åƒå¤´æƒé™</p>

    <a-scene mindar-image="imageTargetSrc: ./qianfo.mind"

      <a-assets>

        <a-asset-item id="buddhistModel" src="./buddhist.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- ä½›åƒ3Dæ¨¡å‹ - å¯ç‚¹å‡»æ”¾å¤§ -->
        <a-gltf-model 
          id="mainModel"
          rotation="0 0 0" 
          position="0 0 0.1" 
          scale="0.8 0.8 0.8" 
          src="#buddhistModel" 
          animation="property: position; to: 0 0 0.2; dur: 4000; easing: easeInOutSine; loop: true; dir: alternate"
          animation__rotation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true"
          class="clickable">
        </a-gltf-model>
        
        <!-- æ´çªŸå…‰æ•ˆç³»ç»Ÿ -->
        <!-- ä¸»ä½›å…‰ - è·Ÿéšæ¨¡å‹æ—‹è½¬ -->
        <a-entity id="lightRig" 
                  animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true">
          <a-light type="point" position="0 0.3 0.3" color="#ffd700" intensity="2.0"></a-light>
          <a-light type="spot" position="0 0.5 0.5" color="#fff3e0" intensity="1.5"

        </a-entity>
        
        <!-- æ´çªŸç¯å¢ƒå…‰ -->
        <a-light type="ambient" color="#2c1810" intensity="0.3"></a-light>
        
        <!-- æ´çªŸå…¥å£å…‰çº¿ -->
        <a-light type="directional" position="0 2 1" color="#ffecb3" intensity="0.8"></a-light>
        
        <!-- ç®€å•çš„æ´çªŸå›éŸ³æ•ˆæœ -->
        <a-ring 
          position="0 0 -0.5" 
          radius-inner="0.8" 
          radius-outer="0.82" 
          color="#37474f"

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const scene = document.querySelector('a-scene');
        
        // ç¨³å®šç³»ç»Ÿå‚æ•°
        const stabilizer = {
          positionHistory: [],
          rotationHistory: [],
          maxHistory: 5,
          smoothFactor: 0.15,  // æ›´å¼ºçš„å¹³æ»‘
          threshold: 0.02      // ä½ç½®å˜åŒ–é˜ˆå€¼
        };
        
        // ä½ç½®å¹³æ»‘å‡½æ•°
        function smoothTransform(currentPos, currentRot) {
          // ä½ç½®å¹³æ»‘
          stabilizer.positionHistory.push(currentPos);
          if (stabilizer.positionHistory.length > stabilizer.maxHistory) {
            stabilizer.positionHistory.shift();
          }
          
          // æ—‹è½¬å¹³æ»‘
          stabilizer.rotationHistory.push(currentRot);
          if (stabilizer.rotationHistory.length > stabilizer.maxHistory) {
            stabilizer.rotationHistory.shift();
          }
          
          // è®¡ç®—å¹³å‡ä½ç½®
          const avgPos = { x: 0, y: 0, z: 0 };
          stabilizer.positionHistory.forEach(pos => {
            avgPos.x += pos.x;
            avgPos.y += pos.y;
            avgPos.z += pos.z;
          });
          
          const posCount = stabilizer.positionHistory.length;
          const smoothedPos = {
            x: avgPos.x / posCount,
            y: avgPos.y / posCount,
            z: avgPos.z / posCount
          };
          
          // è®¡ç®—å¹³å‡æ—‹è½¬
          const avgRot = { x: 0, y: 0, z: 0 };
          stabilizer.rotationHistory.forEach(rot => {
            avgRot.x += rot.x;
            avgRot.y += rot.y;
            avgRot.z += rot.z;
          });
          
          const rotCount = stabilizer.rotationHistory.length;
          const smoothedRot = {
            x: avgRot.x / rotCount,
            y: avgRot.y / rotCount,
            z: avgRot.z / rotCount
          };
          
          return { position: smoothedPos, rotation: smoothedRot };
        }
        
        // åˆå§‹éšè—åœºæ™¯
        scene.style.display = 'none';
        
        // å¯åŠ¨æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        startButton.addEventListener('click', async function() {
          try {
            startScreen.style.display = 'none';
            scene.style.display = 'block';
            
            await new Promise(resolve => {
              if (scene.hasLoaded) {
                resolve();
              } else {
                scene.addEventListener('loaded', resolve);
              }
            });
            
            console.log('AR ä½›åƒåœºæ™¯å·²å¯åŠ¨');
            
            // å¯åŠ¨ç¨³å®šç³»ç»Ÿ
            setupStabilization();
            
          } catch (error) {
            console.error('å¯åŠ¨ARå¤±è´¥:', error);
            alert('å¯åŠ¨ARå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ‘„åƒå¤´æƒé™å¹¶åˆ·æ–°é¡µé¢é‡è¯•');
            startScreen.style.display = 'flex';
            scene.style.display = 'none';
          }
        });
        
        // è®¾ç½®ç¨³å®šç³»ç»Ÿ
        function setupStabilization() {
          const targetEntity = document.querySelector('[mindar-image-target]');
          const model = document.querySelector('#mainModel');
          
          if (targetEntity && model) {
            let lastPosition = { x: 0, y: 0, z: 0 };
            let lastRotation = { x: 0, y: 0, z: 0 };
            let isTracking = false;
            
            // ç›®æ ‡æ£€æµ‹äº‹ä»¶
            targetEntity.addEventListener('targetFound', function() {
              console.log('è¯†åˆ«ç›®æ ‡æ‰¾åˆ° - æ˜¾ç¤ºä½›åƒæ¨¡å‹');
              isTracking = true;
              
              // é‡ç½®å†å²è®°å½•ï¼Œé¿å…çªç„¶è·³è·ƒ
              stabilizer.positionHistory = [];
              stabilizer.rotationHistory = [];
            });
            
            targetEntity.addEventListener('targetLost', function() {
              console.log('è¯†åˆ«ç›®æ ‡ä¸¢å¤± - éšè—ä½›åƒæ¨¡å‹');
              isTracking = false;
            });
            
            // å®æ—¶ç¨³å®šæ›´æ–°
            setInterval(() => {
              if (isTracking) {
                const currentPos = targetEntity.getAttribute('position') || lastPosition;
                const currentRot = targetEntity.getAttribute('rotation') || lastRotation;
                
                // æ£€æŸ¥å˜åŒ–æ˜¯å¦è¶³å¤Ÿå¤§
                const positionDiff = Math.sqrt(
                  Math.pow(currentPos.x - lastPosition.x, 2) +
                  Math.pow(currentPos.y - lastPosition.y, 2) +
                  Math.pow(currentPos.z - lastPosition.z, 2)
                );
                
                if (positionDiff > stabilizer.threshold) {
                  const smoothed = smoothTransform(currentPos, currentRot);
                  
                  // åº”ç”¨å¹³æ»‘åçš„å˜æ¢
                  lastPosition = smoothed.position;
                  lastRotation = smoothed.rotation;
                  
                  // æ›´æ–°æ¨¡å‹ä½ç½®ï¼ˆä¿æŒç›¸å¯¹åç§»ï¼‰
                  model.setAttribute('position', {
                    x: smoothed.position.x,
                    y: smoothed.position.y,
                    z: smoothed.position.z + 0.1  // ä¿æŒåœ¨è¯†åˆ«å›¾ä¸Šæ–¹
                  });
                }
              }
            }, 16); // çº¦60fps
          }
        }
        
        // ç›‘å¬æ¨¡å‹åŠ è½½çŠ¶æ€
        const model = document.querySelector('#mainModel');
        
        if (model) {
          model.addEventListener('model-loaded', function() {
            console.log('ä½›åƒæ¨¡å‹åŠ è½½å®Œæˆ');
          });
          
          model.addEventListener('model-error', function(event) {
            console.error('ä½›åƒæ¨¡å‹åŠ è½½å¤±è´¥:', event.detail);
          });
        }
      });
    </script>
