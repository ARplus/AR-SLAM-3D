    <a-scene mindar-image="imageTargetSrc: ./qianfo.mind"

        <a-ring

    <script>
      // ä¸“é—¨çš„FBXåŠ è½½å™¨ç»„ä»¶
      AFRAME.registerComponent('fbx-model-loader', {
        schema: {
          src: {type: 'string', default: '#buddhaModel'}
        },
        
        init: function () {
          this.model = null;
          this.loadFBXModel();
        },
        
        loadFBXModel: function() {
          const el = this.el;
          const data = this.data;
          
          // åŠ¨æ€åŠ è½½FBXåŠ è½½å™¨
          if (!window.THREE || !window.THREE.FBXLoader) {
            this.loadFBXLoader().then(() => {
              this.loadModel();
            });
          } else {
            this.loadModel();
          }
        },
        
        loadFBXLoader: function() {
          return new Promise((resolve, reject) => {
            // ç›´æ¥å®ç°ç®€åŒ–çš„FBXåŠ è½½é€»è¾‘ï¼Œå…ˆæµ‹è¯•ç”¨ç®€å•å‡ ä½•ä½“
            console.log('ä½¿ç”¨æµ‹è¯•å‡ ä½•ä½“ä»£æ›¿FBX');
            resolve();
          });
        },
        
        loadModel: function() {
          const el = this.el;
          const assetItem = document.querySelector(this.data.src);
          
          if (!assetItem) {
            console.error('æ‰¾ä¸åˆ°FBXèµ„æº:', this.data.src);
            this.showPlaceholder();
            return;
          }
          
          const fbxUrl = assetItem.getAttribute('src');
          console.log('å¼€å§‹åŠ è½½FBXæ¨¡å‹:', fbxUrl);
          
          // ä¸´æ—¶ä½¿ç”¨å‡ ä½•ä½“æµ‹è¯•æ˜¾ç¤º
          console.log('åˆ›å»ºæµ‹è¯•å‡ ä½•ä½“æ¥éªŒè¯æ˜¾ç¤ºåŠŸèƒ½');
          
          // åˆ›å»ºä¸€ä¸ªä½›åƒå½¢çŠ¶çš„å‡ ä½•ä½“ç»„åˆ
          const group = new THREE.Group();
          
          // åº•åº§
          const baseGeometry = new THREE.CylinderGeometry(0.15, 0.18, 0.05, 8);
          const baseMaterial = new THREE.MeshLambertMaterial({color: 0x8B4513});
          const base = new THREE.Mesh(baseGeometry, baseMaterial);
          base.position.y = -0.1;
          group.add(base);
          
          // èº«ä½“
          const bodyGeometry = new THREE.CylinderGeometry(0.08, 0.12, 0.25, 8);
          const bodyMaterial = new THREE.MeshLambertMaterial({color: 0xFFD700});
          const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
          body.position.y = 0.05;
          group.add(body);
          
          // å¤´éƒ¨
          const headGeometry = new THREE.SphereGeometry(0.06, 16, 16);
          const headMaterial = new THREE.MeshLambertMaterial({color: 0xFFDDBB});
          const head = new THREE.Mesh(headGeometry, headMaterial);
          head.position.y = 0.22;
          group.add(head);
          
          // å…‰ç¯
          const haloGeometry = new THREE.TorusGeometry(0.1, 0.005, 8, 16);
          const haloMaterial = new THREE.MeshBasicMaterial({color: 0xFFFFFF, transparent: true, opacity: 0.8});
          const halo = new THREE.Mesh(haloGeometry, haloMaterial);
          halo.position.y = 0.28;
          halo.rotation.x = Math.PI / 2;
          group.add(halo);
          
          // æ·»åŠ åˆ°åœºæ™¯
          this.model = group;
          el.setObject3D('mesh', group);
          
          // è§¦å‘åŠ è½½å®Œæˆäº‹ä»¶
          el.emit('model-loaded', {format: 'test-geometry', model: group});
          console.log('æµ‹è¯•å‡ ä½•ä½“å·²æ·»åŠ åˆ°åœºæ™¯');
          
          // å°è¯•çœŸæ­£åŠ è½½FBX (å¦‚æœå¯èƒ½çš„è¯)
          this.tryLoadRealFBX(fbxUrl, el);
        },
        
        tryLoadRealFBX: function(fbxUrl, el) {
          // å°è¯•ä½¿ç”¨fetchè·å–FBXæ–‡ä»¶
          console.log('å°è¯•è·å–FBXæ–‡ä»¶ä¿¡æ¯...');
          
          fetch(fbxUrl, {mode: 'no-cors'})
            .then(response => {
              console.log('FBXæ–‡ä»¶å­˜åœ¨ï¼Œä½†æ— æ³•ç›´æ¥åŠ è½½ã€‚å»ºè®®è½¬æ¢ä¸ºGLTFæ ¼å¼ã€‚');
            })
            .catch(error => {
              console.log('FBXæ–‡ä»¶è®¿é—®å¤±è´¥:', error);
            });
        },
        
        showPlaceholder: function() {
          console.log('æ˜¾ç¤ºå ä½ç¬¦å‡ ä½•ä½“');
          const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
          const material = new THREE.MeshBasicMaterial({color: 0xff6b6b});
          const cube = new THREE.Mesh(geometry, material);
          
          this.el.setObject3D('mesh', cube);
        },
        
        remove: function () {
          if (this.model) {
            this.el.removeObject3D('mesh');
          }
        }
      });

      document.addEventListener('DOMContentLoaded', function() {
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const scene = document.querySelector('a-scene');
        
        // ç¨³å®šç³»ç»Ÿå‚æ•°
        const stabilizer = {
          positionHistory: [],
          rotationHistory: [],
          maxHistory: 5,
          smoothFactor: 0.15,
          threshold: 0.02
        };
        
        // ä½ç½®å¹³æ»‘å‡½æ•°
        function smoothTransform(currentPos, currentRot) {
          stabilizer.positionHistory.push(currentPos);
          if (stabilizer.positionHistory.length > stabilizer.maxHistory) {
            stabilizer.positionHistory.shift();
          }
          
          stabilizer.rotationHistory.push(currentRot);
          if (stabilizer.rotationHistory.length > stabilizer.maxHistory) {
            stabilizer.rotationHistory.shift();
          }
          
          const avgPos = { x: 0, y: 0, z: 0 };
          stabilizer.positionHistory.forEach(pos => {
            avgPos.x += pos.x;
            avgPos.y += pos.y;
            avgPos.z += pos.z;
          });
          
          const posCount = stabilizer.positionHistory.length;
          const smoothedPos = {
            x: avgPos.x / posCount,
            y: avgPos.y / posCount,
            z: avgPos.z / posCount
          };
          
          const avgRot = { x: 0, y: 0, z: 0 };
          stabilizer.rotationHistory.forEach(rot => {
            avgRot.x += rot.x;
            avgRot.y += rot.y;
            avgRot.z += rot.z;
          });
          
          const rotCount = stabilizer.rotationHistory.length;
          const smoothedRot = {
            x: avgRot.x / rotCount,
            y: avgRot.y / rotCount,
            z: avgRot.z / rotCount
          };
          
          return { position: smoothedPos, rotation: smoothedRot };
        }
        
        // åˆå§‹éšè—åœºæ™¯
        scene.style.display = 'none';
        
        // å¯åŠ¨æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        startButton.addEventListener('click', async function() {
          try {
            startScreen.style.display = 'none';
            scene.style.display = 'block';
            
            await new Promise(resolve => {
              if (scene.hasLoaded) {
                resolve();
              } else {
                scene.addEventListener('loaded', resolve);
              }
            });
            
            console.log('AR FBXåœºæ™¯å·²å¯åŠ¨');
            setupStabilization();
            
          } catch (error) {
            console.error('å¯åŠ¨ARå¤±è´¥:', error);
            alert('å¯åŠ¨ARå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ‘„åƒå¤´æƒé™å¹¶åˆ·æ–°é¡µé¢é‡è¯•');
            startScreen.style.display = 'flex';
            scene.style.display = 'none';
          }
        });
        
        // è®¾ç½®ç¨³å®šç³»ç»Ÿ
        function setupStabilization() {
          const targetEntity = document.querySelector('[mindar-image-target]');
          const model = document.querySelector('#mainModel');
          
          if (targetEntity && model) {
            let lastPosition = { x: 0, y: 0, z: 0 };
            let lastRotation = { x: 0, y: 0, z: 0 };
            let isTracking = false;
            
            targetEntity.addEventListener('targetFound', function() {
              console.log('è¯†åˆ«ç›®æ ‡æ‰¾åˆ° - æ˜¾ç¤ºFBXæ¨¡å‹');
              isTracking = true;
              stabilizer.positionHistory = [];
              stabilizer.rotationHistory = [];
            });
            
            targetEntity.addEventListener('targetLost', function() {
              console.log('è¯†åˆ«ç›®æ ‡ä¸¢å¤± - éšè—FBXæ¨¡å‹');
              isTracking = false;
            });
            
            setInterval(() => {
              if (isTracking) {
                const currentPos = targetEntity.getAttribute('position') || lastPosition;
                const currentRot = targetEntity.getAttribute('rotation') || lastRotation;
                
                const positionDiff = Math.sqrt(
                  Math.pow(currentPos.x - lastPosition.x, 2) +
                  Math.pow(currentPos.y - lastPosition.y, 2) +
                  Math.pow(currentPos.z - lastPosition.z, 2)
                );
                
                if (positionDiff > stabilizer.threshold) {
                  const smoothed = smoothTransform(currentPos, currentRot);
                  
                  lastPosition = smoothed.position;
                  lastRotation = smoothed.rotation;
                  
                  model.setAttribute('position', {
                    x: smoothed.position.x,
                    y: smoothed.position.y,
                    z: smoothed.position.z + 0.3
                  });
                }
              }
            }, 16);
          }
        }
        
        // ç›‘å¬FBXæ¨¡å‹åŠ è½½çŠ¶æ€
        const model = document.querySelector('#mainModel');
        
        if (model) {
          model.addEventListener('model-loaded', function(event) {
            console.log('FBXæ¨¡å‹åŠ è½½å®Œæˆï¼Œå¯ä»¥æ·»åŠ åŠ¨ç”»å’Œç²’å­æ•ˆæœäº†');
            const fbxModel = event.detail.model;
            
            // è¿™é‡Œå¯ä»¥æ·»åŠ ä½ çš„åŠ¨ç”»é€»è¾‘
            // fbxModel.animations åŒ…å«FBXçš„åŠ¨ç”»æ•°æ®
            if (fbxModel.animations && fbxModel.animations.length > 0) {
              console.log('æ‰¾åˆ°', fbxModel.animations.length, 'ä¸ªåŠ¨ç”»');
              // å¯ä»¥åœ¨è¿™é‡Œè®¾ç½®åŠ¨ç”»æ··åˆå™¨ç­‰
            }
          });
          
          model.addEventListener('model-error', function(event) {
            console.error('FBXæ¨¡å‹åŠ è½½å¤±è´¥:', event.detail);
          });
        }
      });
    </script>
