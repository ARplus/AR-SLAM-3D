<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- 深色背景便于抠图 -->
  <rect width="64" height="64" fill="#000000"/>
  
  <!-- 主尘埃粒子 - 中心不规则形状 -->
  <g transform="translate(32,32)">
    <!-- 外层光晕 -->
    <circle cx="0" cy="0" r="18" fill="url(#dustGlow)" opacity="0.6"/>
    
    <!-- 中层粒子群 -->
    <circle cx="-3" cy="-2" r="8" fill="url(#dustCore)" opacity="0.8"/>
    <circle cx="2" cy="1" r="6" fill="url(#dustCore)" opacity="0.7"/>
    <circle cx="0" cy="-4" r="4" fill="url(#dustCore)" opacity="0.9"/>
    
    <!-- 核心粒子 -->
    <circle cx="0" cy="0" r="3" fill="#FFD700" opacity="1"/>
    
    <!-- 散落的小粒子 -->
    <circle cx="-8" cy="-6" r="1.5" fill="#FFA500" opacity="0.8"/>
    <circle cx="7" cy="-3" r="1" fill="#FFD700" opacity="0.9"/>
    <circle cx="-5" cy="8" r="1.2" fill="#FFA500" opacity="0.7"/>
    <circle cx="6" cy="5" r="0.8" fill="#FFD700" opacity="0.8"/>
    <circle cx="-10" cy="2" r="0.6" fill="#FFA500" opacity="0.6"/>
    <circle cx="9" cy="-8" r="0.9" fill="#FFD700" opacity="0.7"/>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <!-- 尘埃光晕渐变 -->
    <radialGradient id="dustGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0"/>
    </radialGradient>
    
    <!-- 尘埃核心渐变 -->
    <radialGradient id="dustCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0"/>
    </radialGradient>
  </defs>
</svg>